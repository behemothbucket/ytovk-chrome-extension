<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="../../img/fontello/css/fontello.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <title>Form</title>
</head>

<body>
  <div class="wrapper">
    <div class="form">
      <div class="input-field">
        <label for="url" id="url-label">URL</label>
        <input type="text" class="input" id="url" name="url" autocomplete="off">
        <span class="icon-info-circled"></span>
      </div>
      <div class="input-field">
        <label for="artist" id="artist-label">Author</label>
        <input type="text" class="input" id="artist" name="artist" maxlength="35">
        <span class="icon-info-circled"></span>
      </div>
      <div class="input-field">
        <label for="shortTitle" id="shortTitle-label">Title</label>
        <input type="text" class="input" id="shortTitle" name="shortTitle" maxlength="35">
        <span class="icon-info-circled"></span>
      </div>
      <div class="control-wrapper-buttons">
        <button class="button button-save" type="submit">
          Save
        </button>
        <button class="button button-clear" type="button">
          Clear
        </button>
      </div>
      <div class="downloads-wrapper-button">
        <button class="downloads-button" type="button">
          <i class="icon-download" aria-hidden="true" style="font-size: 16px;"></i>&nbsp;Downloads
        </button>
      </div>
    </div>
  </div>
</body>
<script src="form.js" type="module"></script>

</html>
